- name: Create an EC2 instance for Primary
  hosts: localhost
  connection: local
  vars:
    server: pg_primary
  roles:
    - create-ec2

- name: Create an EC2 instance for Standby
  hosts: localhost
  connection: local
  vars:
  tasks:
    - name: Use create-ec2 Role to create multiple Standby Instance
      include_role:
        name: create-ec2
      vars:
        server: 'pg_standby{{ standby_id }}'
      with_sequence: count='{{ standby_count }}'
      loop_control:
        loop_var: standby_id

- name: Remove the host list file if it exists
  hosts: localhost
  connection: local
  tasks:
    - name: Remove the file
      file:
        path: 'host_vars/server_list.txt'
        state: absent
- name: Get IP of each server
  hosts: pg_servers
  tasks:
    - name: Add the list of standby servers to a file
      local_action:
        module: lineinfile
        path: 'host_vars/server_list.txt'
        create: yes
        line: '{{ ansible_host }}'
        state: present

- name: Get Primary Server IP
  hosts: pg_primary
  tasks:
    - name: Add primary name in standby variables
      local_action:
        module: lineinfile
        path: 'group_vars/standby.yml'
        regexp: '^primary_server:(.*)'
        state: absent

    - name: Add primary name in standby variables
      local_action:
        module: lineinfile
        path: 'group_vars/standby.yml'
        line: 'primary_server: {{ ansible_host }}'
        state: present
      when: (standby_count > 0)

